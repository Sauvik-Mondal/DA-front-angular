<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Register or Connect</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div> 
        <mat-form-field class="input-fields" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="user" [(ngModel)]="payload.email">
          <mat-hint>example@asd.com</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="input-fields" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" placeholder="password" matInput placeholder="password" [(ngModel)]="payload.password">
          <mat-hint>min 6 characters</mat-hint>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button (click)="onLogin()" color="primary" class="login-btn">Login</button>
      <button mat-flat-button (click)="onSignUp()" color="primary" class="login-btn">Sign up</button>
    </mat-card-actions>
  </mat-card>
